<app-menu></app-menu>
<div>
    <span id="pageTitle">Requestline Edit</span>
</div>
<table *ngIf="requestline" class="table table-striped table-sm">
    <tbody>
        <tr>
            <th>Id:</th>
            <td><input [(ngModel)]="requestline.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Product:</th>
            <td>
                <select [(ngModel)]="requestline.product.name" type="text"></select>
            </td>
        </tr>
        <tr>
            <th>Quantity:</th>
            <td><input [(ngModel)]="requestline.quantity" type="number"></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
