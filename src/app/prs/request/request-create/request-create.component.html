<app-menu></app-menu>
<div>
    <span id="pageTitle">Request Create</span>
</div>
<table *ngIf="request" class="table table-striped table-sm">
    <tbody>
        <tr>
            <th>Id:</th>
            <td><input [ngModel]="request.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td><input [(ngModel)]="request.description" type="text"></td>
        </tr>
        <tr>
            <th>Justification:</th>
            <td><input [(ngModel)]="request.justification" type="text"></td>
        </tr>
        <tr>
            <th>Delivery Mode:</th>
            <td><input [(ngModel)]="request.delliveryMode" type="text"></td>
        </tr>
        <tr>
            <th>Status:</th>
            <td><input [ngModel]="request.status" type="text" disabled></td>
        </tr>
        <tr>
            <th>Total:</th>
            <td><input [ngModel]="request.total | currency" type="text" disabled></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
