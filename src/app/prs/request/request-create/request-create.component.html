<app-menu></app-menu>
<div>
    <span id="pageTitle">Request Create</span>
</div>
<table *ngIf="request" class="table table-striped table-sm">
    <tbody>
        <tr>
            <th>Id:</th>
            <td><input [(ngModel)]="request.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td><input [(ngModel)]="request.description" type="text"></td>
        </tr>
        <tr>
            <th>Justification:</th>
            <td><input [(ngModel)]="request.justification" type="text"></td>
        </tr>
        <tr>
            <th>Rejection Reason:</th>
            <td><input [(ngModel)]="request.rejectionReason" type="text"></td>
        </tr>
        <tr>
            <th>Delivery Mode:</th>
            <td><input [(ngModel)]="request.deliveryMode" type="text"></td>
        </tr>
        <tr>
            <th>Status:</th>
            <td><input [(ngModel)]="request.status" type="text"></td>
        </tr>
        <tr>
            <th>Total:</th>
            <td><input [(ngModel)]="request.total" type="number" disabled></td>
        </tr>
        <tr>
            <th>User:</th>
            <td>
                <select [(ngModel)]="request.userId">
                    <option *ngFor="let u of users" value="{{ u.id }}">{{ u.username }}</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
